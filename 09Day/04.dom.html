<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">

    <ul class="language">
        <li>js</li>

    </ul>
    
</body>
<style>
    
</style>
<script>
    function addLanguage(lang){
        const li = document.createElement('li')
        li.innerHTML = `${lang}`

        document.querySelector('.language').appendChild(li)
    }
    addLanguage('py')
    addLanguage('cpp')

    function addoplang(lang) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
    }
    addoplang('ts')


    // edit
    const secondlang = document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML = "jojo"
    const newli = document.createElement('li') 
    newli.textContent = "troy"
    secondlang.replaceWith(newli)

    //edit
    const firstdlang = document.querySelector('li:nth-child(1)')
    firstdlang.outerHTML='<li>typy-1</li>'
    
    //remove
    const lastdlang = document.querySelector('li:last-child')
    lastdlang.remove()


</script>
</html>
